<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1 class="text-center">Password Generator</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Generate a Password</h2>
        <textarea class="form-control input-textarea text-center" style="min-height: 120px;" readonly id="password"
          placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <br>
        <button type="button" class="btn-lg btn-danger float-sm-left justify-content-center" id="generate"
          onclick="myGeneratePassword()">Generate Password</button>
        <button type="button" class="btn-lg btn-secondary float-sm-right justify-content-center" id="copy"
          onclick="myCopyFunction()">Copy to Clipboard</button>
      </div>
    </div>
    <br>
    <form class="d-flex justify-content-between" id="check-characters">
      <label>
        <input id="special-characters" name="user-recommend" value="special-characters" type="checkbox"
          class="input-checkbox"/> Special Characters</label>
      <label>
        <input id="numeric-characters" name="user-recommend" value="numeric-characters" type="checkbox"
          class="input-checkbox"/> Numeric Characters</label>
      <label>
        <input id="lowercase-characters" name="user-recommend" value="lowercase-characters" type="checkbox"
          class="input-checkbox"/> Lowercase Characters</label>
      <label>
        <input id="uppercase-characters" name="user-recommend" value="uppercase-characters" type="checkbox"
          class="input-checkbox"/> Uppercase Characters</label>
    </form>
  </div>
  <script src="javascript.js"></script>

</body>

</html>
